name: dron8s-example

steps:
- name: out-of-cluster
  image: bh90210/dron8s:v0.1.2
  settings:
    yaml: ./dgraph.yaml
    kubeconfig:
      from_secret: k8secret
---
# don't gorfet to create the secret first
