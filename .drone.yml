kind: pipeline
type: kubernetes
name: dron8s-release

steps:
- name: go
  image: golang:1.15.2
  environment:
    GOOS: linux 
    GOARCH: amd64 
    CGO_ENABLED: "0"
  commands:
  - go build -o dron8s .

- name: docker
  image: plugins/docker
  settings:
    repo: bh90210/dron8s
    auto_tag: true
    username: bh90210
    password: 
      from_secret: docker

trigger:
  branch:
  - main
  event:
  - tag
  - push
---
kind: pipeline
type: kubernetes
name: dron8s-pr

steps:
- name: go
  image: golang:1.15.2
  environment:
    GOOS: linux 
    GOARCH: amd64 
    CGO_ENABLED: "0"
  commands:
  - go build -o dron8s .

- name: docker
  image: plugins/docker
  settings:
    registry: docker.pkg.github.com
    repo: docker.pkg.github.com/bh90210/dron8s/dev
    tags:
      - latest
    username: bh90210
    password: 
      from_secret: ghtoken

trigger:
  event:
  - pull_request
---
kind: secret
name: password
get:
  path: drone-docker
  name: password
---
kind: secret
name: ghtoken
get:
  path: dron8s-github
  name: ghtoken

